<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./Styles/components/header.css">
    <link rel="stylesheet" href="./Styles/mobile/header-moblie.css">
    <link rel="stylesheet" href="./Styles/catalog.css">
    <link rel="stylesheet" href="./Styles/mobile/catalog-mobile.css">
    <link rel="stylesheet" href="./Styles/liked.css">
    <link rel="stylesheet" href="./Styles/cart.css">
    <link rel="stylesheet" href="./Styles/components/footer.css">
    <link rel="stylesheet" href="./Styles/mobile/footer-mobile.css">
    <link rel="stylesheet" href="./Styles/mobile/navbar.css">
    <link rel="stylesheet" href="./Styles/fonts.css">
    <title>Drive Moto</title>
</head>

<body>
    <section class="catalog_container">
        <div class="page_location">
            <p>Главная</p>
            <span>&gt;</span>
            <p>Гидроциклы</p>
        </div>
        <h2 class="head_txt">Гидроциклы</h2>
        <div class="sortProds">
            <div class="leftSideSort">
                <div class="tag">Полноприводные</div>
                <div class="tag">от 5000</div>
                <div class="tag">BRP</div>
                <div class="tag">еще</div>
            </div>
            <div class="rightSideSort">
                <select class="sortPopularProds">
                    <option value="">По популярности</option>
                    <option value="">По возрастанию</option>
                    <option value="">По убыванию</option>
                </select>
                <div class="btnsSort">
                    <div class="grid_sort active_sort"></div>
                    <div class="list_sort"></div>
                </div>
            </div>
        </div>
        <div class="main_sectBlock">
            <div class="sort_filter">
                <div class="coise_sort">
                    <div class="sort_tab active_sort_tab">ПАРАМЕТРЫ</div>
                    <div class="sort_tab">ПО МАРКЕ</div>
                </div>
                <div class="checkboxes">
                    <div class="check_x"><span></span>Наличие</div>
                    <div class="checks_1">
                        <div class="checking">
                            <input type="checkbox" id="check1">
                            <label for="check1">В наличие</label>
                        </div>
                        <div class="checking">
                            <input type="checkbox" id="check2">
                            <label for="check2">Под заказ</label>
                        </div>
                    </div>
                    <div class="check_x"><span></span>Новинки</div>
                    <div class="checks_2">
                        <div class="checking">
                            <input type="checkbox" id="check3">
                            <label for="check3">Все</label>
                        </div>
                        <div class="checking">
                            <input type="checkbox" id="check4">
                            <label for="check4">Новинки</label>
                        </div>
                        <div class="checking">
                            <input type="checkbox" id="check5">
                            <label for="check5">Акции</label>
                        </div>
                    </div>
                    <div class="sortForPrice"><span></span>Цена</div>
                    <div class="rangesPrice">
                        <div class="rangeslider">
                            <input class="min" name="range_1" type="range" min="1" max="100" value="10" />
                            <input class="max" name="range_1" type="range" min="1" max="100" value="90" />
                            <span>от</span>
                            <span class="range_min light left">1 000 000</span>
                            <span>до</span>
                            <span class="range_max light right">5 000 000</span>
                        </div>
                    </div>
                    <div class="characteristics"></div>
                </div>
            </div>
            <div class="products_area">
                <div class="moto_product"></div>
            </div>
        </div>
        <div class="pagination">
            <div class="pag"></div>
            <div class="pag"></div>
            <div class="pag"></div>
            <div class="pag"></div>
            <div class="pag"></div>
        </div>
    </section>
    <footer></footer>

    <!-- Mobile -->
    <div class="open_mobile_menu"></div>
    <!-- <div class="liked_prod">
        <div class="Prd_lk">
            <div class="my_lk_prod"></div>
            <div class="my_lk_prod"></div>
            <div class="my_lk_prod"></div>
            <div class="my_lk_prod"></div>
        </div>
    </div> -->
    <div class="cart_products"></div>
    <div class="bg_el"></div>
    <div class="bg_mobile_menu"></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./JS/header.js"></script>
    <script type="module" src="./JS/catalog.js"></script>
    <script src="./JS/range.js"></script>
    <script src="./JS/footer.js"></script>
    <script type="module" src="./JS/navbar.js"></script>
</body>

</html>
